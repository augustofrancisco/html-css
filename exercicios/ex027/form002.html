
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de Formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">User: <input type="text" name="
                usu" id="iusu" required minlength="5" maxlength="15" placeholder="type your username" autocomplete="username" size="25"></label>
        </p>

        <p>
            <label for="isenha">Password: <input type="password" name="senha" id="isenha" required minlength="5" maxlength="8" placeholder="type your password" autocomplete="current-password"></label>
        </p>

        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Clean">
        </p>


    </form>
    
</body>
</html>
