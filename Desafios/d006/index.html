<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os terms para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="use a tag <p></p>">Parágrafos</abbr></li>
        <li><abbr title="use a tag <h1> à <h6>">Títulos</abbr></li>
        <li><abbr title="use a tag <img></img>">Imagens</abbr></li>
        <li><abbr title="use a tag <a></a>">Links</abbr></li>
        <li><abbr title="use a tag <strong></strong>">Negrito</abbr></li>
        <li><abbr title="use a tag <em></em>">Itálico</abbr></li>
        <li><abbr title="use a tag <mark></mark>">Marca Texto</abbr></li>
        <li><abbr title="use a tag <abbr></abbr>">Abreviação</abbr></li>
        <li><abbr title="use a tag <del></del>">Texto Deletado</abbr></li>
        <li><abbr title="use a tag <link:favicon>">Favicon</abbr></li>
    </ul>
    
</body>
</html>
