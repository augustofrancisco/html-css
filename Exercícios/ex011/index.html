<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Flexíveis</title>
</head>
<body>
    <h1>Imagens Flexíveis</h1>
    <p>Para criar uma imagem que se adapte automaticamente ao tamanho da tela, devemos utilizar a tag <strong>&lt;picture&gt;</strong> e <strong>&lt;source&gt;</strong>;</p>
    <p>Dentro da tag picture, utilizaremos a tag &ltimg&gt normalmente</p>
    <picture>
        <source media="(max-width: 750px)" srcset="img-p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="img-m.jpg" type="image/jpg">
        <img src="img-g.JPG" alt="Imagem Flexível">
    </picture>
</body>
</html>
